<div [formGroup]="bookingForm" class="col-sm-5">
  <select
    (change)="selectDeskChangeHandler($event)"
    formControlName="deskId"
    class="form-control"
  >
    <option disabled selected value>-- select desk --</option>
    <option *ngFor="let desk of filteredDesks" [value]="desk.deskId">
      {{ desk.deskName }}
    </option>
  </select>
</div>
