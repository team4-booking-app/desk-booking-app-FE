<form [formGroup]="bookingForm" (ngSubmit)="createBooking()">
  <p>WORKING</p>
  <app-time-picker (redirect)="parentData = $event"></app-time-picker><br />
  <app-dropdown (change)="toggleShow()"></app-dropdown><br />
  <ng-container *ngIf="isShown">
    <ng-container>
      <app-desk-dropdown [data]="parentData"></app-desk-dropdown>
    </ng-container>
  </ng-container>
  <br />
  <button
    type="submit"
    class="btn btn-sm btn-success"
    [disabled]="bookingForm.invalid"
  >
    Confirm booking
  </button>
</form>
