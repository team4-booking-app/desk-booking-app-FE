<div [formGroup]="dateTimeForm">
  <label for="meeting-time">Select date and time for desk reservation:</label
  ><br />
  <div>
    <input
      type="date"
      id="meeting-time"
      name="meeting-time"
      formControlName="startDate"
      min="2022-04-30"
    />
    <input
      type="time"
      id="meeting-time"
      name="meeting-time"
      formControlName="startTime"
      step="3600"
    />
    <input
      type="time"
      id="meeting-time"
      name="meeting-time"
      formControlName="endTime"
      step="3600"
    />
  </div>
  <br />
  <button
    type="button"
    class="btn btn-sm btn-danger"
    [disabled]="dateTimeForm.invalid"
    (click)="selectReservationDate(); showRoomDropdown()"
  >
    Confirm date
  </button>
</div>
