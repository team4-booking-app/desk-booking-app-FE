<form [formGroup]="dateTimeForm" (ngSubmit)="getStartDate()">
  <label for="meeting-time">Choose a time for your appointment:</label><br />
  <div class="d-flex justify-content-center">
    <input
      type="datetime-local"
      id="meeting-time"
      name="meeting-time"
      formControlName="startDate"
    />
    <input
      type="datetime-local"
      id="meeting-time"
      name="meeting-time"
      formControlName="endDate"
    />
  </div>
  <button type="submit" class="btn btn-sm btn-danger">OK</button>
</form>
