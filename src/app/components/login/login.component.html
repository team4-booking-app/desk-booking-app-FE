<div class="login-form-flex">

<mat-card>
    <mat-card-title >
      User login
    </mat-card-title>

<mat-card-content>
<form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <div class="form-group">
       <label for="email">Email</label>
       <input
         type="email"
         class="form-control"
         id="email"
         formControlName="email"
         placeholder="Enter email">
   
         <div *ngIf="loginForm.get('email')?.invalid && 
         (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="alert">
               Email is required.
       </div>
    </div>
  </mat-form-field>
   
  <mat-form-field>
    <div class="form-group">
       <label for="password">Password</label>
       <input
         type="password"
         class="form-control"
         id="password"
         formControlName="password"
         placeholder="Enter password">
   
         <div *ngIf="loginForm.get('password')?.invalid && 
         (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert">
               Password is required.
       </div>
    </div>
  </mat-form-field>

      
     <div class="form-group">
       <button mat-stroked-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
     </div>
   
    <div>Don't have an account yet?</div>
     <div class="form-group">
       <button mat-stroked-button color="primary">
         Sign up
       </button>
     </div>
   </form>

</mat-card-content>
  </mat-card>
  </div>
